<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio</title>
    <link rel="stylesheet" href="./css/styleLogin.css">
    <link href="./bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="./bootstrap/js/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="./bootstrap/js/bootstrap.min.js"></script>
</head>

<body id="fundo">
    <div class="card" id="telaLogin">
        <!--<img class="card-img-top" src=".../100px180/" alt="Imagem de capa do card">-->
        <div class="card-body">
            <form>
                <div class="form-group">
                  <label>Login</label>
                  <input type="email" class="form-control" id="" aria-describedby="emailHelp" placeholder="Informe seu email">
                </div>
                <div class="form-group">
                  <label>Senha</label>
                  <input type="password" class="form-control" id="" placeholder="Insira sua senha">
                </div>
                <div class="form-group form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Clique em mim</label>
                </div>
                <button type="submit" class="btn btn-outline-dark btn-block">Entrar</button>
              </form>
        </div>
      </div>
</body>

</html>
